<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
        <img id="nft" src="images/image-equilibrium.jpg" alt="Non-Fungible Token">
        <h1>Equilibrium #3429</h1>
        <p id="jargin">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethTime">
            <div class="eth">
                <img src="images/icon-ethereum.svg" alt="Ether Icon"></img>
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="Clock"></img>
                <p>3 days left</p>
            </div>
        </div>
            <div class="jules">
                <img src="images/image-avatar.png" alt="Profile picture"></img>
                <p id="start">Creation of <span id="name">Jules Wyvern</span></p>
            </div>
    </div>
</body>
</html>
